<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle">
        <input type="checkbox" id="switch">
        <label for="switch">
            <span class="ball"></span>
        </label>
    </div>
    <div class="display">
        2020
    </div>
    <div class="buttons">
        <div class="first-row">
            <button class="top-signs">C</button>
            <button class="top-signs">+/-</button>
            <button class="top-signs">%</button>
            <button class="basic-signs">DEL</button>
        </div>
        <div class="first-row">
            <button class="signs">7</button>
            <button class="signs">8</button>
            <button class="signs">9</button>
            <button class="basic-signs">*</button>
        </div>
        <div class="first-row">
            <button class="signs">4</button>
            <button class="signs">5</button>
            <button class="signs">6</button>
            <button class="basic-signs">-</button>
        </div>
        <div class="first-row">
            <button class="signs">1</button>
            <button class="signs">2</button>
            <button class="signs">3</button>
            <button class="basic-signs">+</button>
        </div>
        <div class="first-row">
            <button class="basic-signs">=</button>
            <button class="signs">0</button>
            <button class="signs">.</button>
            <button class="basic-signs">/</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
